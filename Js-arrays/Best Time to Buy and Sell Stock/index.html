<script>
    var maxProfit = function() {
        const prices = [7, 6, 4, 3, 1]
        var profit = 0;
        prices.forEach(function(item, i) {
            if (i > 0 && item > prices[i - 1]) {
                profit += item - prices[i - 1];
            }
        })
        return profit;

    }
</script>
