<script>
    function singleNumber() {
        let nums = [3, 1, 2, 1, 2]
        nums.sort()
        for (let i = 0; i < nums.length - 2; i += 2) {
            if (nums[i] != nums[i + 1]) {
                return (nums[i])
            }

        }
        return nums[nums.length - 1]

    }
</script>
