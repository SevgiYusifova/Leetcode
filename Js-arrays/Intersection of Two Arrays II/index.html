<script>
    function intersect() {
        const nums1 = [1, 2, 2, 1]
        const nums2 = [2, 2]
        let both = []
        for (let i = 0; i < nums1.length; i++) {
            for (let j = 0; j < nums2.length; j++) {
                if (nums1[i] == nums2[j]) {
                    both.push(nums1[i])
                    nums2.splice(j, 1);
                    j--;
                    break;
                }
            }
        }
        return both
    }
</script>
