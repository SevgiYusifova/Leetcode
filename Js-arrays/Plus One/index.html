<script>
    function plusOne() {
        let digits = [9]
        let i = digits.length - 1
        while (true) {
            if (digits[i] == 9) {
                digits[i] = 0
                if (digits[--i] == undefined) {
                    digits.unshift(1)
                    break;
                }
            } else {
                digits[i]++
                    break
            }
        }
        console.log(digits)
    }
</script>
