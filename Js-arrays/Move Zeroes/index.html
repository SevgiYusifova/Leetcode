<script>
    function moveZeroes() {
        let nums = [0, 1, 0, 3]
        let arr = []
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] == 0) {
                arr.push(...nums.splice(i, 1))
                i--
            }
        }
        nums.push(...arr)
        console.log(nums)
    }
</script>
